<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/StyleCad.css">
    <title>JonRoupas</title>
</head>

<body>
    <header>
       
        <a href="./index.html"> <h1 >JonRoupas</h1> </a>
        <article>
            <input class="input-pesquisar" type="text" placeholder="Buscar">

            <button>Buscar</button>
        </article>
    </header>
    
    
    <main>
        <section>
            <form>
                <div>
            <p class="Subtitulos">Dados Pessoais</p>

            <label for="NomeCompleto">Nome Completo</label>
            <input type="text" id="NomeCompleto" required>
        <br>
    </div>

    <div>  
        <p class="Subtitulos">Endereço</p>
            <label for="Endereço" >Rua</label>
            <input type="text" id="Rua" required>
<br>
            <label for="numero">Numero</label>
            <input type="number" id="Numero" required>
<br>
            <label for="Complemento">Complemento</label>
            <input type="text" id="Complemento">
<br>
            <label for="Bairro">Bairro</label>
            <input type="text" id="Bairro" required>
<br>
            <label for="Cidade">Cidade</label>
            <input type="text" id="Cidade" required>
        <br>  
    </div>  
    <div>
        <p class="Subtitulos">Contatos</p>
            <label for="celular">Celular</label>
            <input type="tel" id="Celular" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="Email" required>

    </div>
    <div>
        <p class="Subtitulos">Documentação</p>
            <label for="CPF">CPF</label>
            <input type="text" id="Cpf" required>
<br>
            <label for="identidade">Identidade</label>
            <input type="text" id="Identidade" required>
<br>
            <label for="Orgão">Orgão expedidor</label>
            <input type="text" id="Orgão">

        </div>
        <div>
        <p class="Subtitulos">Filição</p>
        <label for="NomePai">Nome do Pai</label>
            <input type="text" id="NomePai">
            <br>
            <label for="NomeMae">Nome da Mãe</label>
            <input type="text" id="NomeMae">
       
            
        </div>
        <br>
        <br>
        <br>
        <input type="submit" id="Enviar">
          
        </form>

                
        </section>


    </main>

</body>

</html>
